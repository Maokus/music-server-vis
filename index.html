<body onload="" >

    

    <div id="maincontent">
        <h1 style="margin-top: 3vh">Music Discord Server Network</h1>
        <p style="margin:0; padding: 0; margin-top: -20px; margin-bottom: 10px; margin-left: 10px;">By <a href="https://maok.us" target="_blank" style="color: white;">Maokus</a> | Version 1.3 (First >10k server, Search functionality)</p>
        <div id="visualizerDiv">
            <div id="mynetwork"></div>
            <div id="rightPanelDiv">
                <div id="nodeContentDiv">
                    <h4 id="clickedInfoTitle">Click a node or edge!</h4>
                    <div id="clickedInfoBody"></div>
                </div>
                    <div id="ctrlPanelDiv">
                        <h4>Control Panel</h4>
                        <p>Format: "NODE" or "NODE+NODE". Enter to scroll through.</p>
                        <div class="text-input-container">
                            <input type="text" id="nodename" class="text-input text name" autocomplete="off" required>
                            <label for="nodename" class="label-name"><span class="label-text">Search Nodes</span></label>
                        </div>
                    </div>
            </div>
        </div>
        <div id="controls">
                <p style="margin-top:8px; margin-bottom: 8px;">
                    <label><input type="checkbox" id="fixed" checked="checked" /> Fixed configuration (Disable for boing)</label><br />
                    <label><input type="checkbox" id="parseColor" /> Borders, highlights, etc </label>
                    <label><input type="checkbox" id="nerdSpeak" /> Nerdy terminology </label>
                    <label><input type="checkbox" id="dynamicConn" checked="checked"/> Dynamic connections (Disable if laggy) </label>
                </p>
        </div>
        <p style="margin:10px;">Data retrieved early 2024. Join the <a href="https://maok.us/discord" target="_blank">Discord</a> | Subscribe to my <a href="https://youtube.com/@maokus" target="_blank">Youtube</a></p>

    </div>
    <script type="text/javascript" src="js/graph.js"></script>
